<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="referrer" content="no-referrer">
  <script>
    function go() {
      const yt = "https://www.youtube.com/watch?v=5mFyF6DTVpc&t=5&autoplay=1"; // 👈 修改成你的影片
      window.open(yt, "_blank");  // 開新分頁
    }
    setTimeout(go, 1000);  // 1秒後跳轉
  </script>
</head>
<body>
  <h1>正在為你跳轉至影片...</h1>
</body>
</html>
