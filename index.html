<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="referrer" content="no-referrer">
  <script>
    function go() {
      const yt = "https://www.youtube.com/watch?v=LSX4S5ls5-s&t=5";
      window.location.href = yt;  // ✅ 直接跳轉，不開新分頁
    }
    setTimeout(go, 1000);
  </script>
</head>
<body>
  <h1>正在為你跳轉至影片...</h1>
</body>
</html>
